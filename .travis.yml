---
sudo: false
language: python
matrix:
  include:
    - os: linux
      language: generic
      sudo: false
      env: TOXENV=py35-64-pyqt5
    #- os: linux
    #  dist: trusty
    #  language: generic
    #  sudo: true
    #  env: TOXENV=py35-64-pyqt5
    #- os: linux
    #  language: generic
    #  sudo: true
    #  env: TOXENV=py35-32-pyqt5
    - os: osx
      language: generic
      sudo: false
      env: TOXENV=py35-64-pyqt5
    #- os: linux
    #  sudo: false
    #  python: 3.5
    #  env: TOXENV=docs
addons:
  apt:
    packages:
      - pandoc
      - build-essential
      - curl
      - git
      - python-setuptools
      - ruby
      - rubygems
      - make
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - libgdbm-dev
      - liblzma-dev
      - libncurses5-dev
      - libncursesw5-dev
      - wget
      - curl
      - llvm
      - xz-utils

before_install:
  - source ./.travis/setup_packages.sh
  - source ./.travis/env.sh
  - source ./.travis/helper.sh
  - source ./.travis/gist.sh
  - source ./.travis/pyenv.sh
  - source ./.travis/doit.sh
install:
  - doit
script:
  - tox
